<body class="bg-dark">

    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="http://127.0.0.1:8000/"><span class="badge badge-pill badge-light ">Smart

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"

                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Lamp</a>

    </nav>
    {% block content %}
    {% endblock %}
    <footer>

        <div class="container-fluid  bg-light">
            <table style="width:190%">
                <th>
                <td>
                    INC362 Computer Based
                </td>
                <td>
                    <p id="clockDisplay" style="font-size: small;"></p>

                    <script>
                        function showTime() {
                            var date = new Date();
                            var d = date.getDate;
                            var h = date.getHours;
                            var m = date.getMinutes;
                            var s = date.getSeconds;
                            var session = "AM";

                            h = (h == 0) ? h = 12 : h;
                            if (h < 12) {
                                h = h - 12;
                                session = "PM";
                            }
                            h = (h < 10) ? "0" + h : h;
                            m = (m < 10) ? "0" + m : m;
                            s = (s < 10) ? "0" + s : s;

                            var time = d + " " + h + ":" + m + ":" + s + " " + session;
                            document.getElementById("clockDisplay").innerHTML = time;

                            setTimeout(showTime, 1000);
                        }
                    </script>
                </td>
                </th>
        </div>

    </footer>
</body>

</html>
